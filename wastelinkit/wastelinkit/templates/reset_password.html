<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WasteLinkIt | Eco Connect</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- Custom Style -->
  <style>
    :root {
      --eco-green: #27ae60;
      --light-green: #a8e6cf;
      --soft-green: #e0f7ec;
      --white: #ffffff;
      --dark: #000000;
    }

    body {
      background-image: url("{{ url_for('static', filename='hand.webp') }}");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Transparent Navbar */
    .navbar {
      background: transparent !important;
      box-shadow: none !important;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--white) !important;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 2px 4px rgba(103, 212, 141, 0.887);
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
    }

    .nav-link {
      color: var(--white) !important;
      font-weight: 500;
      position: relative;
      transition: color 0.3s;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .nav-link:hover {
      color: var(--light-green) !important;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: var(--light-green);
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Mobile Menu Button */
    .navbar-toggler {
      border-color: var(--white) !important;
    }
    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Scrolled Navbar Style */
    .navbar-scrolled {
      background: rgba(255, 255, 255, 0.95) !important;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1) !important;
    }
    .navbar-scrolled .navbar-brand,
    .navbar-scrolled .nav-link {
      color: var(--dark) !important;
      text-shadow: none;
    }
    .navbar-scrolled .nav-link:hover {
      color: var(--eco-green) !important;
    }
    .navbar-scrolled .nav-link::after {
      background-color: var(--eco-green);
    }
    .navbar-scrolled .navbar-toggler {
      border-color: var(--dark) !important;
    }

    /* Card Styles */
    .card-box {
      background-image: url('sack.jpeg');
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .card-box i {
      font-size: 3.2rem;
      margin-bottom: 1rem;
      color: var(--eco-green);
      transition: transform 0.3s;
    }

    .card-box:hover i {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .card-box {
        margin-bottom: 2rem;
      }
    }

    .btn-custom {
      border-radius: 25px;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(39, 174, 96, 0.3);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='clover.png') }}" alt="Logo"/>
        WasteLinkIt
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
             <a class="nav-link" href="{{ url_for('show_prediction_page') }}">Predictions</a>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('producer_dashboard') }}">Producer</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('buyer_dashboard') }}">Buyer</a></li>
        </ul>
        <div class="user-actions d-flex">
            <a href="{{ url_for('signup') }}" class="btn btn-light btn-custom">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-dark btn-custom ms-2" id="loginBtn">Login</a>
            
        </div>
      </div>
    </div>
  </nav>

<div class="container mt-4">
    <h2 class="text-center">Set New Password</h2>
    <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="mt-4" style="max-width: 500px; margin: auto;">
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="New Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Scroll effect for navbar
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
      navbar.classList.add('navbar-scrolled');
    } else {
      navbar.classList.remove('navbar-scrolled');
    }
  });

  // Login state management
  document.addEventListener('DOMContentLoaded', () => {
  const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
  const userRole = localStorage.getItem('userRole');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginBtn = document.getElementById('loginBtn');

  if (isLoggedIn) {
    logoutBtn.classList.remove('d-none');
    loginBtn.classList.add('d-none');
    // You can also hide the register button if needed
    document.querySelector("a[href='{{ url_for('signup') }}']").classList.add('d-none');
  }

  logoutBtn?.addEventListener('click', (e) => {
    e.preventDefault();
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userRole');
    window.location.href = "{{ url_for('home') }}"; // Redirect to home
  });
});
</script>


<!-- Scripts -->

</body>
</html>
